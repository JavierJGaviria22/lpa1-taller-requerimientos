<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Agencia de Viajes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos básicos -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .card {
      border-radius: 1rem;
    }
    .btn {
      border-radius: 0.75rem;
    }
  </style>
</head>
<body>
  <!-- 🔷 Encabezado -->
  <header>
    <h2>🌍 Agencia de Viajes - Panel Administrativo</h2>
  </header>

  <!-- 🔶 Contenedor principal -->
  <div class="container mt-4">
    <!-- Botones para crear registros -->
    <div class="mb-4 text-end">
      <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#modalHotel">➕ Nuevo Hotel</button>
      <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#modalHabitacion">➕ Nueva Habitación</button>
      <button class="btn btn-info me-2" data-bs-toggle="modal" data-bs-target="#modalCliente">➕ Nuevo Cliente</button>
      <button class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#modalReserva">➕ Nueva Reserva</button>
      <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalTarifa">➕ Nueva Tarifa</button>
    </div>

    <!-- Botones para cargar datos -->
    <div class="text-center mb-3">
      <button id="btnHoteles" class="btn btn-outline-primary m-1">🏨 Ver Hoteles</button>
      <button id="btnHabitaciones" class="btn btn-outline-success m-1">🛏️ Ver Habitaciones</button>
      <button id="btnClientes" class="btn btn-outline-info m-1">👤 Ver Clientes</button>
      <button id="btnReservas" class="btn btn-outline-warning m-1">📅 Ver Reservas</button>
      <button id="btnTarifas" class="btn btn-outline-secondary m-1">💰 Ver Tarifas</button>
    </div>

    <!-- Zona de contenido dinámico -->
    <div id="contenido" class="mt-3"></div>
  </div>

  <!-- 🔹 Modal: Crear Hotel -->
  <div class="modal fade" id="modalHotel" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Nuevo Hotel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formHotel">
            <input type="text" class="form-control mb-2" name="nombre" placeholder="Nombre" required>
            <input type="text" class="form-control mb-2" name="direccion" placeholder="Dirección">
            <input type="text" class="form-control mb-2" name="telefono" placeholder="Teléfono">
            <input type="email" class="form-control mb-2" name="email" placeholder="Email">
            <input type="text" class="form-control mb-2" name="ubicacion" placeholder="Ubicación">
            <textarea class="form-control mb-2" name="descripcion" placeholder="Descripción"></textarea>
            <input type="text" class="form-control mb-2" name="servicios" placeholder="Servicios">
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 🔹 Modal: Crear Habitación -->
  <div class="modal fade" id="modalHabitacion" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Nueva Habitación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formHabitacion">
            <input type="text" class="form-control mb-2" name="tipo" placeholder="Tipo" required>
            <textarea class="form-control mb-2" name="descripcion" placeholder="Descripción"></textarea>
            <input type="number" class="form-control mb-2" name="precio" placeholder="Precio" required>
            <input type="number" class="form-control mb-2" name="capacidad" placeholder="Capacidad" required>
            <select class="form-control mb-2" name="estado">
              <option value="activo">Activo</option>
              <option value="mantenimiento">Mantenimiento</option>
              <option value="inactivo">Inactivo</option>
            </select>
            <input type="number" class="form-control mb-2" name="hotel_id" placeholder="ID del Hotel" required>
            <button type="submit" class="btn btn-success w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 🔹 Modal: Crear Cliente -->
  <div class="modal fade" id="modalCliente" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title">Nuevo Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formCliente">
            <input type="text" class="form-control mb-2" name="nombre" placeholder="Nombre" required>
            <input type="text" class="form-control mb-2" name="telefono" placeholder="Teléfono" required>
            <input type="email" class="form-control mb-2" name="correo" placeholder="Correo" required>
            <input type="text" class="form-control mb-2" name="direccion" placeholder="Dirección" required>
            <button type="submit" class="btn btn-info w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 🔹 Modal: Crear Reserva -->
  <div class="modal fade" id="modalReserva" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Nueva Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formReserva">
            <input type="number" class="form-control mb-2" name="cliente_id" placeholder="ID Cliente" required>
            <input type="number" class="form-control mb-2" name="habitacion_id" placeholder="ID Habitación" required>
            <input type="date" class="form-control mb-2" name="fecha_inicio" required>
            <input type="date" class="form-control mb-2" name="fecha_fin" required>
            <button type="submit" class="btn btn-warning w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 🔹 Modal: Crear Tarifa -->
  <div class="modal fade" id="modalTarifa" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title">Nueva Tarifa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formTarifa">
            <input type="text" class="form-control mb-2" name="destino" placeholder="Destino" required>
            <input type="number" class="form-control mb-2" name="pasajes" placeholder="Pasajes" required>
            <input type="number" class="form-control mb-2" name="silver" placeholder="Silver" required>
            <input type="number" class="form-control mb-2" name="gold" placeholder="Gold" required>
            <input type="number" class="form-control mb-2" name="platinum" placeholder="Platinum" required>
            <button type="submit" class="btn btn-secondary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal -->
  <script src="js/main.js"></script>
</body>
</html>
